<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Django Level 2</title>
    <link rel="stylesheet" href="{% static "css/my_style.css" %}">
  </head>
  <body>
    <h1>Django Level 2</h1>
    <h2>Access Records</h2>

    <div class="djangotwo">
      {% if access_records %}
      <table>
        <thead>
          <th>Site Name</th>
          <th>Date Accessed</th>
          {% for acc in access_records %}
          <tr>
            <td>{{ acc.name }}</td>
            <td>{{ acc.date }}</td>
          </tr>
          {% endfor %}
        </thead>
      </table>
      {% else %}
      <p>No Records Saved</p>
      {% endif %}
    </div>



  </body>
</html>
